<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500&display=swap"
      rel="stylesheet"
    />
    <title>Pizza & Front</title>
  </head>
  <body>
    <header>
      <img src="img/Logo.png" alt="Logo" />
      <ul>
        <li>Home</li>
        <li>Ranking</li>
        <li>Promoción</li>
        <li>Contacto</li>
      </ul>
    </header>
    <main>
      <div class="container-1">
        <h2 class="text-1">
          <span class="text-1-r">Envio gratis</span>
          <span class="text-1-b">comprando</span>
          <span class="text-1-r"> 2 pizzas</span>
        </h2>
      </div>
      <div class="container-2">
        <h2>Podio de pizzas</h2>
        <div class="contenedor-pizza">
          <div class="pizza-info">
            <p>Pizzas top 5</p>
            <ol>
              <li>Muzzarella</li>
              <li>Hawaiana</li>
              <li>Muzzarella J&Morron</li>
              <li>Fugazzeta</li>
              <li>Calabresa</li>
            </ol>
          </div>
          <img src="/img/PizzaFalling.jpg" alt="pizza" />
        </div>
      </div>
    </main>
    <footer>
      <ul>
        <li>Home</li>
        <li>Contacto</li>
        <li>Ranking</li>
        <li>Promoción</li>
      </ul>
      <img src="img/Logo.png" alt="Logo" />
    </footer>
  </body>
</html>
